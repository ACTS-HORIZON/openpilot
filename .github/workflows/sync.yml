name: Sync with sunnypilot upstream

on:
  workflow_dispatch:
  schedule:
    # optional: daily at 03:00 UTC â€” remove or adjust as desired
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          repository: 'ACTS-HORIZON/openpilot'
          submodules: 'recursive'
          
      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync
        run: |
          git pull --recurse
          git remote add upstream https://github.com/sunnypilot/sunnypilot.git
          git fetch upstream
          git checkout master
          git add opendbc_repo

      - name: Merge and Push
        run: |
          git merge upstream/master
          git push
