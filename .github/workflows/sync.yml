name: Sync with sunnypilot upstream

on:
  workflow_dispatch:
  schedule:
    # optional: daily at 03:00 UTC â€” remove or adjust as desired
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        run: |
          git clone git://github.com/ACTS-HORIZON/openpilot.git
          
      - name: navigate to repository
        run: |
          cd openpilot

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync
        run: |
          git submodule update --init --recursive
          git remote add upstream https://github.com/sunnypilot/sunnypilot.git
          git fetch upstream
          git checkout master
          git add opendbc_repo

      - name: Merge and Push
        run: |
          git merge upstream/master
          git push
