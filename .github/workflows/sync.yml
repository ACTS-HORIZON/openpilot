name: Sync with sunnypilot upstream

on:
  workflow_dispatch:
    inputs:
      push_changes:
        description: 'If "true", commit & push changes back to this repository'
        required: false
        default: 'false'
  schedule:
    # optional: daily at 03:00 UTC â€” remove or adjust as desired
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync
        continue-on-error: true
        run: |
          git submodule update --init --recursive --remote
          git remote add upstream https://github.com/sunnypilot/sunnypilot.git
          git fetch upstream
          git checkout master
          git add opendbc_repo
          git merge upstream/master
          git push
