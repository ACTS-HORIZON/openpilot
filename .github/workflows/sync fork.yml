name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/sunnypilot/sunnypilot.git || true
          git fetch upstream
          git checkout sync-test
          git merge upstream/sync-test

      - name: Update submodules
        run: |
          git submodule sync
          git submodule update --init --recursive

      - name: Push changes
        run: git push origin sync-test
